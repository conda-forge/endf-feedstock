{% set name = "endf" %}
{% set version = "0.1.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/endf-{{ version }}.tar.gz
  sha256: 97ca1b7a248fcc26c58a9f6a825e48b6643c8a6e111733440ada0ae425d45a68

build:
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - pybind11                               # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - setuptools
    - pybind11
    - setuptools-scm
    - pip
  run:
    - python
    - numpy
    - uncertainties

test:
  imports:
    - endf
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/paulromano/endf-python
  summary: Python interface to ENDF-6 files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - paulromano
    - shimwell
